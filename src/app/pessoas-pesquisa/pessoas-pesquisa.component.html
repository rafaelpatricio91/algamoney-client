<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12">
      <label>Nome</label>
      <input pInputText class="ui-g-12">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="endereco.cidade" header="Cidade"></p-column>
        <p-column field="endereco.estado" header="Estado"></p-column>
        <p-column header="Status">
          <ng-template let-pessoa="rowData" pTemplate="body">
            <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"  tooltipPosition="top">
              {{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa fa-pencil" class="button-datatable" pTooltip="Editar" tooltipPosition="top"></a>
            <a pButton icon="fa fa-trash" class="button-datatable" pTooltip="Remover" tooltipPosition="top"></a>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>

  <div class="ui-g-12">
    <a pButton label="Nova Pessoa"></a>
  </div>

</div>
